<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Signup - Smart Ambulance System</title>
    <link rel="stylesheet" href="doclogin.css" />
</head>
<body>
    <div class="container">
        <h2>Doctor Signup</h2>
        <form id="signupForm">
            <input type="text" id="fullName" placeholder="Full Name" required />
            <input type="text" id="licenseNumber" placeholder="License Number" required />
            <input type="text" id="hospitalName" placeholder="Hospital Name" required />
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="doctor-login.html">Login</a></p>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="docsignup.js"></script>
</body>
</html>
